<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRAVERSING</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TRAVERSING</a>
        </div>
    </div>
</nav>

<div class="container main">
    <div class="title">
        <img src="img/icon1.png" alt="">
        假如你能穿越回初中/高中/大学，你最想做什么？
    </div>
    <div class="tip">
        这是基于新一代区块链公链星云链的“平行空间”，假如你能穿越回去，你最想做什么？怎么做？
    </div>


    <div class="item-wrap" id="app">
        <!--<div class="title2">
            <img src="img/icon5.png" alt="">
            平行空间
        </div>-->
        <div class="item" v-for="(s,index) in list">
            <div class="icon">
                <img src="img/icon4.png">
            </div>
            <div class="content">
                <div class="name">
                    <span class="nc" v-html="getName(s.value)"></span> 想穿越回
                    <span class="sc" v-html="getSchool(s.value)"></span>
                </div>
                <div class="text">
                    最想{{getCont(s.value)}}
                </div>
            </div>
        </div>
    </div>
    <div class="inp">
        <div class="title">
            <img src="img/icon2.png" alt="">
        </div>
        <div class="time">
            我是&nbsp;<input type="text" id="name" placeholder="请输入你的昵称"> 假如我能穿越回
            <select name="" id="schoolType">
                <option value="0">请选择</option>
                <option value="1">初中</option>
                <option value="2">高中</option>
                <option value="3">大学</option>
            </select>
        </div>
        <div class="content">
            <span style="padding-top: 10px">我最想</span>
            <textarea id="content" rows="4" placeholder="做什么"></textarea>
        </div>
        <div id="push" onclick="push()">
            发送
        </div>
    </div>
</div>

<div class="footer">
    <p>Copyright &copy; 2018.基于新一代区块链公链
        <a href="https://nebulas.io/" target="_blank">NAS</a>
    </p>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/nebPay.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    var NebPay = require("nebpay");
    var nebPay = new NebPay();

    //检查扩展是否已安装
    //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中
    if (typeof(webExtensionWallet) === "undefined") {
        //alert ("扩展钱包未安装，请先安装.")
        $("#noExtension").show();
    }

    var dappAddress = "n1hh5EEKSyNPq4tcYbQVTqwn8PFHWvoumDK";
    var initKey = '';
    setInterval(function () {
        getWish(0);
    }, 10000);
    getWish(0);

    // 初始化
    function getWish(page) {
        var to = dappAddress;
        var value = "0";
        var callFunction = "forEach";
        var callArgs = "[1000," + page * 10 + "]";
        nebPay.simulateCall(to, value, callFunction, callArgs, {
            listener: cbSearch
        });
    }

    //return of search,
    function cbSearch(resp) {
        $('#app').show();
        if (!resp.result) return;
        var result = eval(JSON.parse(resp.result));
        if (result !== 'null') {
            Vue.set(app, 'list', result)
        }
    }

    // 提交
    function push() {
        var name = $('#name').val();
        var schoolType = $('#schoolType').val();
        var content = $('#content').val();
        if (name == '') {
            layer.msg('昵称不能为空');
            return;
        } else if (schoolType == '0') {
            layer.msg('时代不能为空');
            return;
        } else if (content == '') {
            layer.msg('内容不能为空');
            return;
        }

        initKey = 'through:' + new Date().getTime() + RndNum(3);
        var to = dappAddress;
        var value = "0";
        var callFunction = "set"
        var callArgs = [];
        callArgs.push(initKey);
        callArgs.push(name + "|-|" + schoolType + '|-|' + content);
        nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
            listener: cbPush
        });
    }

    function cbPush(resp) {
        console.log("response of push: " + resp);
        $("#word").val('')
    }

    //产生随机数函数
    function RndNum(n) {
        var rnd = "";
        for (var i = 0; i < n; i++)
            rnd += Math.floor(Math.random() * 10);
        return rnd;
    }

    var app = new Vue({
        el: '#app',
        data: {
            list: []
        },
        methods: {
            getName: function (text) {
                if (text) {
                    return text.split('|-|')[0];
                } else {
                    return ' ';
                }

            },
            getSchool: function (text) {
                if (text) {
                    var sv = text.split('|-|')[1];
                    if (sv == 1) {
                        return '初中'
                    } else if (sv == 2) {
                        return '高中'
                    } else if (sv == 3) {
                        return '大学'
                    }
                } else {
                    return ' ';
                }
            },
            getCont: function (text) {
                if (text) {
                    return text.split('|-|')[2];
                } else {
                    return ' ';
                }
            }
        }
    })

</script>

</body>

</html>
